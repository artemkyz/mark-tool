<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Маркировка - регистрация</title>
</head>
<body>
    <div class="content">
        <header>
            <img id="logo" src="static/img/logo.png" alt="Логотип маркировка">
            <ul>
                <li>
                    <a href="/">Главная</a>
                </li>
                <li>
                    <a href="/registration">Регистрация</a>
                </li>
                <li>
                    <a href="/login">Вход</a>
                </li>
            </ul>
        </header>

        <div class="middle">
            <h1>Регистрация</h1>
            <br>
            {{ message|safe }}
            <form action="/registration" method="post">
                <table>

                    <tr>
                        <td>
                            Адрес электронной почты:
                        </td>
                        <td id="sc-cell">
                            <input type="email" name="email" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Глобальный идентификационный номер GLN:
                        </td>
                        <td id="sc-cell">
                            <input type="text" name="gln" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Пароль:
                        </td>
                        <td id="sc-cell">
                            <input type="password" name="password" id="password" minlength="4" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Подтвердить пароль:
                        </td>
                        <td id="sc-cell">
                            <input type="password" name="confirm_password" id="confirm_password" minlength="4" required>
                            <p id="message"></p>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            
                        </td>
                        <td id="sc-cell">
                            <input type="submit" value="Зарегистрироваться">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="footer">
            
        </div>
    </div>
</body>
<script>
        $('#password, #confirm_password').on('keyup', function () {
            if ($('#password').val() == $('#confirm_password').val()) {
        $('#message').html('Совпадает').css('color', 'green');
            } else
        $('#message').html('Не совпадает').css('color', 'red');
        });
</script>
</html>
